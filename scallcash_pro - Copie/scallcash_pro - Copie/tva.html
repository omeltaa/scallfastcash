<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SCALLCASH - TVA & Exports</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-page="tva">
  <nav class="navbar">
    <a href="index.html" class="logo">
      <span class="icon">€</span>
      SCALLCASH
    </a>
    <div class="nav-links">
      <a href="index.html">Dashboard</a>
      <a href="comptage.html">Comptage 24h</a>
      <a href="ventes.html">Ventes &amp; Encaissements</a>
      <a href="achats.html">Achats &amp; Dépenses</a>
      <a href="facturation.html">Facturation</a>
      <a href="rapprochement.html">Rapprochement</a>
      <a href="tva.html" class="active">TVA &amp; Exports</a>
    </div>
  </nav>
  <div class="expenses-page">
    <div class="expenses-main">
      <div class="expenses-kpis">
        <div class="card">
          <h3>TVA collectée (ventes)</h3>
          <div class="value" id="kpi_tva_collecte_total">0 €</div>
        </div>
        <div class="card">
          <h3>TVA déductible (achats)</h3>
          <div class="value" id="kpi_tva_deductible_total">0 €</div>
        </div>
        <div class="card">
          <h3>TVA nette à payer</h3>
          <div class="value" id="kpi_tva_net">0 €</div>
        </div>
        <div class="card">
          <h3>Pièces ventes / achats</h3>
          <div class="value"><span id="kpi_tva_pieces_income">0</span> / <span id="kpi_tva_pieces_expense">0</span></div>
        </div>
      </div>
      <div class="expenses-toolbar">
        <button class="btn secondary" id="exportTvaBtn">Export CSV</button>
        <button class="btn secondary" id="fecExportBtn">Export FEC</button>
      </div>
      <div class="expenses-table-container">
        <table class="expenses-table" id="tvaTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Tiers</th>
              <th>Référence</th>
              <th>Montant TVA</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="overlay"></div>
  </div>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
